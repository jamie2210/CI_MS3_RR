<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Rave Reviews is sharing site for Drum and Bass enthusiastics to leave memories of raves they have attended">
    <meta name="keywords"
          content="raves, rave reviews, raving, drum and bass, jungle, dnb, clubbing">
    <meta name="author" content="Jamie Letts">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/177beb570f.js" crossorigin="anonymous" type="text/css"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">   
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon') }}.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/cc">
    {% block styles %}
    {% endblock %}
    <title>Rave Reviews</title>
</head>
<body>

    {% block content %}
    {% endblock %}

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
    <!-- Materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- indexjs-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
