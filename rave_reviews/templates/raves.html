{% extends "base.html" %}
{% block content %}


    <div class="center-align">
        <div class="row">
            <div class="col m8 offset-m2">
                <div class="card">
                    {% for rave in raves %}
                        <h4 class="rave-title">{{ rave.rave_name }}
                            {% if rave.banger == "on" %}
                                <i class="fa-solid fa-bullhorn fa-icon tooltipped" data-position="right" data-tooltip="PROPER NAUGHTY!"></i>
                            {% endif %}
                        </h4>
                        <div class="card-image">
                            <img src="images/sample-1.jpg" {{ rave.rave_image }}>    
                        </div>
                        <div class="card-content">
                            <h5>{{ rave.organisation_name }}</h5><br>
                            <p>{{ rave.date }}</p>
                            <P>{{ rave.venue }}</P><br>
                            <p>{{ rave.rave_description }}</p>
                        </div>
                        <div class="card-action">
                            <button class="btn">Add Comment</button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
