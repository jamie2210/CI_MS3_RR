{% extends "base.html" %}
{% block content %}

<h1 class="title">{{ title }}</h1>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('authentication.login') }}">
          <div class="card-panel">
            <!-- username -->
            <div class="row">
              <div class="input-field col s12">
                  <i class="fa-regular fa-face-smile prefix fa-icon"></i>
                  <input id="username" name="username" type="text" minlength="5"
                       maxlenght="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                  <label for="username">Username</label>
              </div>
            </div>
            <!-- password -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fa-solid fa-lock prefix fa-icon"></i>
                <input id="password" name="password" type="password" minlength="5" 
                      maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
              </div>
            </div>
            <!-- confirm password -->
            <!-- <div class="row">
              <div class="input-field col s12">
                <i class="fa-solid fa-lock prefix fa-icon"></i>
                <input id="confirm-password" name="confirm-password" type="password" class="validate" required>
                <label for="confirm-password">Confirm Password</label>
              </div>
            </div> -->
            
            <!-- log in button -->
            <div class="row">
              <i class="fa-solid fa-arrow-up-from-square"></i>
              <button type="submit" class="col m6 offset-m3 text-center btn-large"><strong>Log In</button>
            </div>
          </div>
        </form>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="center-align">
          Not regstiered yet? Register <a href="{{ url_for('authentication.register')}}" class="link">here</a>
        </p>
      </div>
    </div>

{% endblock %}
