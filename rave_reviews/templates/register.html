{% extends "base.html" %}
{% block content %}

<h1 class="title">{{ title }}</h1>

<div class="row">
  <form class="add_profile" method="POST" action="{{ url_for('authentication.register') }}"
    enctype="multipart/form-data">
    <div class="">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-user prefix fa-icon"></i>
          <input id="username" name="username" type="text" minlength="3" maxlength="20" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-lock prefix fa-icon"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="20"
            pattern="^[a-zA-Z0-9\W]{5,20}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- confirm password -->
      <div class="row">
        <div class="input-field col s12 confirm">
          <i class="fa-solid fa-lock prefix fa-icon"></i>
          <input id="confirm-password" name="confirm-password" type="password" class="validate" required>
          <label for="confirm-password">Confirm Password</label>
          <div class="alert">
            <i class="fas fa-exclamation-circle error-icon"> </i>
            <span class="error-text">Passwords do not match</span>
          </div>
          <div class="tick-icon">
            <i class="fa-regular fa-circle-check"></i>
            <span class="error-text">Passwords match</span>
          </div>
        </div>
      </div>
      <!-- first name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-pen prefix fa-icon"></i>
          <input id="first_name" name="first_name" type="text" maxlength="20" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
      </div>
      <!-- last name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-pen prefix fa-icon"></i>
          <input id="last_name" name="last_name" type="text" maxlength="20" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <!-- favourite dj -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-compact-disc prefix fa-icon"></i>
          <input id="fave_dj" name="fave_dj" type="text" maxlength="20" class="validate" required>
          <label for="fave_dj">Favourite DJ</label>
        </div>
      </div>
      <!-- favourite mc -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-microphone-lines prefix fa-icon"></i>
          <input id="fave_mc" name="fave_mc" type="text" maxlength="20" class="validate" required>
          <label for="fave_mc">Favourite MC</label>
        </div>
      </div>
      <!-- favourite venue -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-warehouse prefix fa-icon"></i>
          <input id="fave_venue" name="fave_venue" type="text" maxlength="20" class="validate" required>
          <label for="fave_venue">Favourite Venue</label>
        </div>
      </div>
      <!-- favourite organisation -->
      <div class="input-field col s12">
        <i class="fa-solid fa-people-group prefix fa-icon"></i>
        <select id="fave_organisation" name="fave_organisation" class="validate" required>
          <option value="" disabled selected>Select Organisation</option>
          {% for organisation in organisations %}
          <option value="{{ organisation.organisation_name }}">{{ organisation.organisation_name }}</option>
          {% endfor %}
        </select>
        <label for="fave_organisation">Favourite Organisation</label>
      </div>
      <!-- faveourtie set (youtube upload) -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-link prefix fa-icon"></i>
          <input id="fave_set" name="fave_set" type="text"
            pattern="^(https?\:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+" class="validate">
          <label for="fave_set">Do you have a favourite set? (youtube link upload)</label>
        </div>
      </div>
      <!-- profile pic upload -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-image-portrait prefix fa-icon"></i>
          <input type="file" name="profile_image" id="profile_image" class="validate" required>
          <div class="profile-img">
            <label for="profile_image">Upload a profile pic</label>
          </div>
        </div>
      </div>
      <!-- register button -->
      <div class="row">
        <i class="fa-solid fa-arrow-up-from-square"></i>
        <button type="submit" class="col m6 offset-m3 text-center btn-large submit-btn">Register</button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already registered? Log in <a href="{{ url_for('authentication.login')}}" class="link">here</a>
    </p>
  </div>
</div>

{% endblock %}
