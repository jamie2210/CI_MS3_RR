{% extends "base.html" %}
{% block content %}
<div class="blank-background">
    <h1 class="title">{{ title }}</h1>

    <div class="row">
        <form class="add_rave" method="POST" action="{{ url_for('organisations.add_organisation') }}">
            <div class="row">
                <!-- Organisation name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-people-group prefix fa-icon"></i>
                        <input id="organisation_name" name="organisation_name" type="text" maxlength="20"
                            class="validate" required>
                        <label for="organisation_name" aria-label="Enter organisation name">Organisation Name</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <i class="fa-solid fa-arrow-up-from-square"></i>
                        <a href="{{ url_for('organisations.get_organisations' )}}" class="btn">Cancel</a>
                        <button type="submit" value="Upload" class="btn" aria-label="Add organisation">Add Organisation</button>
                    </div>
                </div>
        </form>
    </div>
</div>

{% endblock %}
